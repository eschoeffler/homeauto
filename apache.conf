<VirtualHost *:80>
  DocumentRoot "/var/www/main"
  ServerName www.<DOMAIN>
  ServerAlias remote.<DOMAIN>
  ServerAlias <DOMAIN>

  WSGIDaemonProcess main threads=5
  WSGIScriptAlias / /var/www/main/main.wsgi
  WSGIScriptReloading On

  <Directory /var/www/main>
    WSGIProcessGroup main
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
  RewriteEngine on
  RewriteCond %{SERVER_NAME} =remote.<DOMAIN> [OR]
  RewriteCond %{SERVER_NAME} =<DOMAIN> [OR]
  RewriteCond %{SERVER_NAME} =www.<DOMAIN>
  RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

